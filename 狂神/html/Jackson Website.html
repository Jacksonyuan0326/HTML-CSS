<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header><h2>网页头部</h2></header>
<section>网页主体</section>
<!--iframe内联地址
    src:地址
    frameborder: 0 无边框， 1 有边框
    name
    width:宽度-->
<iframe src="https://www.google.com" frameborder="0"
        width="1000px" height="800px">

</iframe>
<!--表单form：用于登录小窗口
    action: 表单提交位置，可以是网站或者请求处理地址
    method： post/get提交方式
    get方式提交：可以在url中看到提交的信息，不安全但是高效
    post方法提交：安全，传输大文件-->
<form action="First%20HTML.html" method="post">
<!--文本输入框 input type= “text”
    密码框 input type  = “password”-->
  <p>名字：<input type ="text" name="username"value="admin"readonly></p>
  <p>密码：<input type ="password" name="pwd"></p>
<p>
  <input type="submit">
  <input type="reset">
</p>
<!--    checked表示默认选中-->
    <p>
        <input type = "radio" value ="boy" name = "sex"checked/>男
        <input type="radio" value = "girl" name = "sex"/>女
    </p>
    <p>
        <input type = "checkbox" value="sleep" name = "hobby"/>睡觉
        <input type = "checkbox" value="chat" name = "hobby"/>聊天
        <input type = "checkbox" value="game" name = "hobby"/>游戏
    </p>
<!--按钮-->
    <p>
        <input type = "button" name="button1"value="点击转跳">
        <input type = "image" src="...">
    </p>
<!--下拉框，列表框
    option中selected是默认的值-->
    <p>下拉框
        <select name = "列表名称">
            <option value="China">中国</option>
            <option value="India">印度</option>
            <option value="Swiss" selected>瑞士</option>
            <option value="US">美国</option>
        </select>
    </p>
<!--文本域-->
    <p>反馈：
        <textarea name=" comments "  cols = "100" rows = "10">文本内容</textarea>
    </p>
<!--文件域-->
    <p>
        <input type = "file" name="files">
        <input type = "button" name = "upload" value="上传">
    </p>
<!--邮件验证-->
    <p>邮箱：
    <input type="email" name="email">
    </p>
    <!--url验证-->
    <p>网址：
    <input type="url" name="url">
    </p>
    <!--数字验证-->
    <p>网址：
    <input type="number" name="num" max="100" min="0"step="10">
    </p>
<!--滑块-->
    <p>音量<input type = "range" max="100"min="1"step="1"></p>
<!--搜索-->
    <p>搜索:
        <input type="search" name="search">
    </p>
<!--增强鼠标可用性-->
<p>
    <label for="mark">点击我</label>
    <input type="text" id="mark">
</p>
<!--placeholder提示需要输入什么required必须填写才能提交等非空判断pattern正则表达式可搜索-->
    <p>名字：<input type ="text" name="username"placeholder="请输入用户名"required></p>
    <p>邮箱：<input type ="text" name="diyemail"pattern="...."></p>
</form>
<footer>网页脚部</footer>
</body>
</html>
